runtime: python313

automatic_scaling:
  max_instances: 1

handlers:
- url: /stylesheets
  static_dir: static/stylesheets

- url: /js
  static_dir: static/js

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /
  static_files: static/index.html
  upload: static/index.html

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto

